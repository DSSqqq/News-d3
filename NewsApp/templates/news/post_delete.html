{% extends 'flatpages/default.html' %}


{% block content %}
<h1>Удаление новости</h1>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'post_detail' object.pk %}">Отмена</a>
</form>
{% endblock content %}
